<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        #contaner > div{
            background-color: red;
            width: 200px;
            height: 100px;
            margin: 20px;
            padding: 20px;
        }
        #contaner{
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div id="contaner">
        <div>text 1</div>
        <div>text 2</div>
        <div>text 3</div>
        <div>text 4</div>
        <div>text 5</div>
        <div>text 6</div>
        <div>text 7</div>
    </div>
</body>
</html>
